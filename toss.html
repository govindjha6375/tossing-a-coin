<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss</title>
    <link rel="stylesheet" href="toss.css">
</head>
<body>
    <div class="heading">
        <h1 id="flip">Flip</h1>
        <h1>Coin</h1>
    </div>
    <div class="container">
        <div class="stats">
            <p id="head-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coins">
            <div class="tail">
                <img src="tails.svg" alt="tail">
            </div>
            <div class="head">
                <img src="heads.svg" alt="head">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-coin">Flip a Coin</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="toss.js"></script>
</body>
</html>
